  <select name="quantity" id="myQuant">
    <option value="quantity: 1">1</option>
    <option value="quantity; 2">2</option>
    <option value="quantity: 3">3</option>
    <option value="quantity: 4">4</option>
    <option value="quanitty: 5">5</option>
    <option value="quantity: 6">6</option>
  </select>

  <!-- topping selector -->
<p id="toppingHeader">Topping:</p>
<input type="radio" id="plain" name="topping" value="Plain">
<label for="plain">Plain</label><br>
<input type="radio" id="cherry" name="topping" value="Cherry">
<label for="cherry">Cherry</label><br>
<input type="radio" id="chocolate" name="topping" value="Chocolate">
<label for="chocolate">Chocolate</label>
<br>

<!-- Textbox -->
<label for="notes">Notes:</label>
<br>
<textarea id="textArea" type="text" rows="4" cols="50">
    Enter any special instructions here.
    </textarea>
<br>

<!-- Submit button-->
<button id="submitBtn">submit</button>
